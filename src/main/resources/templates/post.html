<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh">

<!-- 列表 -->
<div th:fragment="list">
    <ul class="list-unstyled article-list">
        <li class="media mb-3" th:each="article : ${articleList}">
            <div class="media-body">
                <h1 class="mb-1">
                    <a class="text-dark" href="#" th:text="${article.author}"></a>
                </h1>
                <p>
                    <a class="text-secondary" href="#" th:text="${article.publishDateTime}"></a>
                    <small>update: 2020-11-14 11:40:09</small>
                </p>
                <p th:text="${article.content}"></p>
            </div>
        </li>
    </ul>
</div>

<!-- 内容 -->
<div th:fragment="article">
    <div class="container p-4 bg-white shadow">
        <h1>{{ .post.Title }}</h1>
        <p>
        <div>
            <small>作者：</small>
            <a class="btn btn-white" href="{{ .post.HomePage }}"
               target="_blank">{{ .post.Author }}</a>
        </div>
        </p>
        <div class="d-flex">
            <p>
                <small title="{{ .post.CreatedAt.Format " 2006-01-02 15:04:03" }}">发布于
                {{ .post.CreatedAt.Format "2006-01-02" }}</small>
                |
                <small title="{{ .post.UpdatedAt.Format " 2006-01-02 15:04:03" }}">最后更新
                {{ .post.UpdatedAt.Format "2006-01-02" }}</small>
            </p>
            <div class="ml-auto">
                <a href="https://github.com/BroQiang/blog-docs/blob/master/{{ $.post.Category | tolower }}/{{ $.post.Path }}.md"
                   class="btn btn-sm btn-light" title="如果你发现本文有错误的地方，欢迎到 Github 上改正" target="_blank">
                    <span class="iconfont icon-github"></span> 修改原文
                </a>
            </div>
        </div>
        <hr>
        <article class="markdown-body">
            {{ .post.Body | markdowntohtml }}
        </article>
    </div>
</div>

</html>
