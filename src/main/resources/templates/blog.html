<!DOCTYPE html>
<html lang="zh" class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head :: head"></head>
<body class="d-flex flex-column h-100">
<header th:replace="_header :: navbar"></header>
<main class="flex-shrink-0 my-4">
    <div class="container text-secondary">
        <div class="row">
            <div class="col-md-9">
                <div class="container p-3">
                    <div class="container p-4 bg-white shadow">
                        <h1 th:text="${article.title}"></h1>
                        <p>
                            <small>作者：</small>
                            <a class="btn btn-white" th:text="${article.author}"></a>
                        </p>
                        <div class="d-flex">
                            <p>
                                发布于 <small th:text="${article.getTime()}"></small>
                                最后更新于 <small th:text="${article.getTime()}"></small>
                            </p>
                            <div class="ml-auto">
                                <a href="#" class="btn btn-sm btn-light" target="_blank">
                                    <span class="iconfont icon-github"></span> 修改原文
                                </a>
                            </div>
                        </div>
                        <hr>
                        <div class="markdown-body">[(${article.getHtml()})]</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div th:replace="_right :: wechat"></div>
                <div th:replace="_right :: label"></div>
                <div th:replace="_right :: friend"></div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="_footer :: footer"></footer>
</body>
</html>
